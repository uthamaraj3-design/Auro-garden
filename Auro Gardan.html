<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <title>Two Pages Layout</title>

    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
        }

        /* Left side = 20% */
        .left {
            width: 20%;
            height: 100%;
            border-right: 2px solid #ccc;
        }

        /* Right side = 80% */
        .right {
            width: 80%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- 20% area -->
    <div class="left">
        <iframe src="file:///C:/Users/User/Desktop/web/mein%20web%20page/1left%20home.html"></iframe>
    </div>

   <!-- RIGHT 80% -->
    <div class="right">
        <iframe id="rightFrame" name="rightFrame" src="file:///C:/Users/User/Desktop/web/mein%20web%20page/home.html"></iframe>
    </div>

</body>
</html>
